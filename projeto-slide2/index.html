<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slides</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="slide">
        <div class="slider">
            <div class="content">
              <img src="https://images.pexels.com/photos/27008964/pexels-photo-27008964/free-photo-of-alvorecer-amanhecer-aurora-panorama.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
              <img src="https://images.pexels.com/photos/18986078/pexels-photo-18986078/free-photo-of-mulher-agua-de-pe-corrimoes.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
              <img src="https://images.pexels.com/photos/17815963/pexels-photo-17815963/free-photo-of-cidade-meio-urbano-romantico-passos.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
              <img src="https://images.pexels.com/photos/24017562/pexels-photo-24017562/free-photo-of-construcao-predio-edificio-roxo.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
              <img src="https://images.pexels.com/photos/24247189/pexels-photo-24247189/free-photo-of-mar-por-do-sol-relaxamento-descanso.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="">
            </div>
            <button id="prevSlide"><i class="bi bi-arrow-left-circle-fill"></i></button>
            <button id="nextSlide"><i class="bi bi-arrow-right-circle-fill"></i></button>
          </div>
    </div>
  </body>
</html>
