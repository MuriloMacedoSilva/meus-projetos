<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="login html css">
    <meta name="author" content="Murilo Macedo Silva">
    <link rel="shortcut icon" href="img/icons8-dinheiro-40.png" type="png">
    <link rel="stylesheet" href="/style/style.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div id="square">
                <div class="front">
                    <h1>LOGIN</h1>
                    <form action="#" method="post" >
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit" >Entrar</button>
                    </form>
                </div>
                <div class="right">
                    <h1>Criar uma nova conta</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="email" required>
                        <input type="text" name="fullName" id="fullName" placeholder="Nome Completo" required>
                        <input type="password" name="password" id="password" placeholder="Senha" required>
                        <button type="submit">Cadastrar</button>
                        <button type="submit">Limpar</button>
                    </form>
                </div>
                <div class="left">
                    <h1>Adicione o seu email para resetar a senha</h1>
                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="email" required>
                        <button type="submit">Rest</button>
                    </form>
                </div>
            </div>
            <button type="button" id="leftSide">Esqueci a senha</button>
            <button type="button" id="...">Login</button>
            <button type="submit">Cadastre-se</button>
        </div>
    </div>
</body>
</html>
