<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Sistema de Gerenciamento de Empresa</h1>
    </header>
    <main>
        <h2>Cadastrar Empresa</h2>
        <div class="enfeite"></div>
        <section id="conteudo">
            <form action="">
                <div class="line line1">
                    <label for="codigo">Código
                        <input type="text" name="codigo" id="codigo" required>
                    </label>
                    <label for="tipoEmpresa">
                        Tipo de Empresa
                        <input type="text" name="tipoEmpresa" id="tipoEmpresa" required>
                    </label>
                    <label for="crt">
                        CRT
                        <input type="text" name="crt" id="crt" required>
                    </label>
                    <label for="cnpj">
                        CNPJ
                        <input type="text" name="cnpj" id="cnpj" required>
                    </label>
                    <label for="insc">
                        Insc. Est.
                        <input type="text" name="insc" id="insc" required>
                    </label>
                    <label for="inscMunicipal">
                        Insc. Municipal
                        <input type="text" name="inscMunicipal" id="inscMunicipal" required>
                    </label>
                </div>
                <br>
                <div class="line line2">
                    <label for="nomeFantasia">
                        Nome Fantasia
                        <input type="text" name="nomeFantasia" id="nomeFantasia" required>
                    </label>
                    <label for="razaoSocial">
                        Razão Social
                        <input type="text" name="razaoSocial" id="razaoSocial" required>
                    </label>
                </div>
                <br>
                <div class="line line3">
                    <label for="cep">
                        CEP
                        <input type="text" name="cep" id="cep" required>
                    </label>
                    <label for="endereco">
                        Endereço
                        <input type="text" name="endereco" id="endereco" required>
                    </label>
                    <label for="numero">
                        Número
                        <input type="text" name="numero" id="numero" required>
                    </label>
                </div>
                <br>
                <div class="line line4">
                    <label for="complemento">
                        Complemento
                        <input type="text" name="complemento" id="complemento" required>
                    </label>
                    <label for="bairro">
                        Bairro
                        <input type="text" name="bairro" id="bairro" required>
                    </label>
                    <label for="cidade">
                        Cidade
                        <input type="text" name="cidade" id="cidade" required>
                    </label>
                    <label for="estado">
                        Estado
                        <input type="text" name="estado" id="estado" required>
                    </label>
                </div>
                <br>
                <div class="line line5">
                    <label for="responsavel">
                        Responsável
                        <input type="text" name="responsavel" id="responsavel" required>
                    </label>
                    <label for="email">
                        E-mail
                        <input type="text" name="email" id="email" required>
                    </label>
                    <label for="telefone">
                        Telefone
                        <input type="text" name="telefone" id="telefone" required>
                    </label>
                    <label for="fax">
                        Fax
                        <input type="text" name="fax" id="fax" required>
                    </label>
                </div>
                <br>
                <div class="line line6">
                    <label for="dataCriacao">
                        Data de Criação
                        <input type="date" name="dataCriacao" id="dataCriacao" required>
                    </label>
                </div>
                <br>
                <div class="line line7">
                    <label for="senha">
                        Senha
                        <input type="text" name="senha" id="senha" required>
                    </label>
                    <label for="confirmacaoSenha">
                        Confirmação de Senha
                        <input type="text" name="confirmacaoSenha" id="confirmacaoSenha" required>
                    </label>
                </div>
                <br>
                <div class="line line8">
                    <h3>Tipo de Empresa</h3>
                </div>
                <br>
                <div class="line line9">
                    <label for="sel"> Sociedade Empresa limitada</label>
                    <input type="radio" name="sel" id="sel" required>
                    <label for="mei">MEI</label>
                    <input type="radio" name="mei" id="mei" required>
                    <label for="sociedadeSimples">Sociedade</label>
                    <input type="radio" name="sociedadeSimples" id="sociedadeSimples" required>
                </div>
                <br>
                <div class="line line10">
                    <h3>Ramo de atuação</h3>
                </div>
                <br>
                <div class="line line11">
                    <label for="sel"> Sociedade Empresa limitada</label>
                    <input type="checkbox" name="sel" id="sel" required>
                    <label for="mei">MEI</label>
                    <input type="checkbox" name="mei" id="mei" required>
                    <label for="sociedadeSimples">Sociedade</label>
                    <input type="checkbox" name="sociedadeSimples" id="sociedadeSimples" required>
                </div>
                <div class="line line12">
                    <button type="submit" id="cadastrarEmpresa">
                        <p>Cadastrar Empresa</p>
                    </button>
                </div>
            </form>
        </section>
    </main>
    <footer><h3>@Todos os direitos reservados</h3></footer>
</body>

</html>
